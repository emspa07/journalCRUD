<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e37cdde8ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/index.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Lobster&display=swap" rel="stylesheet">
    <title>Journal | Diario online</title>
</head>
<body>
  <header>
    <nav class="navBar">
      <a href="#" class="logo"><h1>Journal <i class="fa-solid fa-signature"></i></h1></a>
        <button class="nav-toggle">
            <i id="btn" class="fa-solid fa-bars"></i>
          </button>
          <ul class="menuList">
            <li class="menuItem"><a href="#" class="menuLink">Coach</a></li>
            <li class="menuItem"><a href="#" class="menuLink">Agenda</a></li>
            <li class="menuItem"><a href="#" class="menuLink">Rastreo Emocional</a></li>
          </ul>
    </nav>
  </header>
  <main>  
    <div class="container"> 
      <div class="card">
        <h2>Diario online</h2>     
        <form id="formJournal">
          <br>
          <label for="description"><h4>¿Cómo te sientes hoy?</h3></label>
              <br>
              <textarea name="description" id="description" cols="30" rows="10"></textarea>
              <br>
          <label for="goal"><h4>Nuevo objetivo</h4></label>
              <br>
              <input type="text" id="goal" name="goal">
              <br><br>
          <label for="day"><h4>Fecha Límite</h4></label>  
              <br> 
              <input type="date" id="day" name="day" class="day">
              <br><br>
              <button type="submit">Agregar</button>
              <button type="reset">Borrar todos los campos</button>
        </form>
      </div>
      <div class="card" id="entries">
        <h4>Tus entradas</h4>
      </div>
    </div>
  </main>
  <footer>
    &copy; Copyright - 2023 Emily Paulin Cuenca 
  </footer>
<script src="/js/index.js"></script>
</body>
</html>
