<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e37cdde8ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/index.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Lobster&display=swap" rel="stylesheet">
    <title>Journal | Diario online</title>
</head>
<body>
  <header>
    <nav class="navBar">
      <a href="#" class="logo"><h1>Journal <i class="fa-solid fa-signature"></i></h1></a>
        <button class="nav-toggle">
            <i id="btn" class="fa-solid fa-bars"></i>
          </button>
          <ul class="menuList">
            <li class="menuItem"><a href="#" class="menuLink">Coach</a></li>
            <li class="menuItem"><a href="#" class="menuLink">Agenda</a></li>
            <li class="menuItem"><a href="#" class="menuLink">Rastreo Emocional</a></li>
          </ul>
    </nav>
  </header>
  <div class="titleSection">
    <h1>Diario online</h1>
  </div>
  <main>
    <div class="container"> 
      <div class="leftSide">       
        <form id="form">
          <label for="description"><h3>¿Cómo te sientes hoy?</h3></label>
              <br><br>
              <textarea name="description" id="description" cols="30" rows="10"></textarea>
              <br><br>
          <label for="task">Objetivos para este día</label>
              <br><br>
              <input type="text" id="task" name="task">
              <br><br>
          <label for="day">Introduce la fecha</label>  
              <br><br>  
              <input type="date" id="day" name="day" class="day">
              <br><br>
              <div id="msg"></div>
              <button type="submit">Agregar</button>
        </form>
      </div>
      <div class="rightSide">
        <h4>Tus entradas</h4>
        <div id="posts">

        </div>  
      </div>
    </div>
    
  </main>
  <footer>
    &copy; Copyright - 2023 Emily Paulin Cuenca 
  </footer>
<script src="/js/index.js"></script>
</body>
</html>
